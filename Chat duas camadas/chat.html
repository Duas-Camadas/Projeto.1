<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>

<body>
  <header class="cabecalho">
    <div class="container justify-content-center ">
      <div class="row">



        <nav class="navbar ">
          <img src="img/duascamadas.png" class="col-md-4 ml-lg-3"
            alt="logo da Duas Camadas">


              <a href="/Projeto-main/index.html"><img src="img/home.svg" style="position: relative; left: 100px;" alt=" Ícone de uma casa"></a>


        </nav>
      </div>

      <div class="container rigth pl-lg-0 col-md-12">
        <div class="plano-de-fundo">
          <div class="foto-perfil">
            <img src="img/Ellipse 5.png" class="ml-lg-5" alt="foto de perfil">
          </div>
          <div class="nome">
            <h1 class="col-md-2">Paula</h1>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </header>

  <div class="container01">
    <div class="leftSide">
      <!-- Header -->
      
      <!-- Search Chat -->
      <div class="search_chat">
          <div>
              <input type="text" placeholder="pesquisar ou iniciar um novo bate-papo">
              <ion-icon name="search-outline"></ion-icon> 
          </div>                
      </div>
      <!-- CHAT LIST -->
      <div class="chatlist">
          <div class="block active">
              <div class="imgBox">
                  <img src="/Chat duas camadas/img/Ellipse 5.png" class="cover" alt="foto de perfil no chat">
              </div>
              <div class="details">
                  <div class="listHead">
                      <h4>Paula</h4>
                      <p class="time"></p>
                  </div>
                  <div class="message_p">
                      <p>Seu agendamento
                        foi cadastrado com sucesso.</p>
                  </div>
              </div>
          </div>
  </div>
     
  </div>
  <div class="direita">
    <div class="container ">
      <div class="chat">
          <div class="" id="outer">
              <div class="main">
                  <div class="media media-chat">

                      <div class="media-body">
                          <p>Olá!</p>
                          <p>Seu agendamento<br>foi cadastrado com sucesso.</p>
                      </div>
                  </div>

                  <div class="media media-chat media-chat-reverse">
                      <div class="media-body">
                          <p>Olá, Paula.</p>
                          <p>Obrigada</p>


                      </div>
                  </div>

              </div>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Digite sua mensagem" id="inp_text"
                      style="height: 50px;" />
                  <div class="input-group-append">
                      <button class="btn btn-primary btn-lg" id="send"><i class="far fa-paper-plane"></i></button>

                  </div>

              </div>

          </div>

      </div> 

  </div>
  </div>
